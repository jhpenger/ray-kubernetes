---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: ray-worker
  labels:
    app: ray-worker
spec:
  replicas: 2
  template:
    metadata:
      labels:
        app: ray-worker
    spec:
      containers:
      - name: ray-worker
        image: gcr.io/tutorial-218804/tutorial
        ports:
        - containerPort: 12345
        env:
        - name: MY_POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        command: [ "/bin/bash", "-c", "--" ]
        args:
          - "ray start --node-ip-address $MY_POD_IP --redis-address $(python -c 'import socket;import sys; sys.stdout.write(socket.gethostbyname(\"ray-head.default.svc.cluster.local\"));sys.stdout.flush()'):6379 --object-manager-port 12345;
            mkdir /root/.ssh/ &&
            echo '<paste-pubKey-of-head-here>' >> ~/.ssh/authorized_keys;
            service ssh restart;
            sleep 3;
            service ssh restart;
            echo it is a mystery why this wont start &&
            while true; do sleep 30; done;"

          #- "echo 'ssh-rsa  root@ray-head' >> ~/.ssh/authorized_keys"
          #- "&& while true; do sleep 30; done;"
